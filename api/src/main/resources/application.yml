spring:
  profiles:
    active: local

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.example.todo.infrastructure.configuration.typehandler

todo-app:
  key:
    admin-key: ${admin_key}
    user-key: ${user_key}

app:
  logging:
    log-dir: ${user.home}/logs/app/
    log-name: todo-api.log
    max-history: 31
