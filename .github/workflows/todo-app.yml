name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  gradle-check:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'gradle'
      - name: Build with Gradle  
        run: ./gradlew check
