name: CD

on:
  workflow_dispatch:
    inputs:
      project:
        type: choice
        description: select target project
        options:
        - web
        - api

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    environment: dev
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: set up jdk 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: cache gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/cache
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: gradle jibDockerBuild
        run: ./gradlew ${{ github.event.inputs.project }}:jibDockerBuild
